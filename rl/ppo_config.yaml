# Placeholder PPO configuration for Milestone 2 fine-tuning.
policy:
  checkpoint: ./runs/dinov2_bc_best.pt
  learning_rate: 5e-6
  clip_range: 0.2
  value_coef: 0.5
  entropy_coef: 0.01
  batch_size: 64
  rollout_length: 2048
  num_epochs: 10
  gamma: 0.99
  gae_lambda: 0.95
  device: cuda

environment:
  asset_root: ./env/mujoco_assets
  reward_type: dense
  num_envs: 8
  horizon: 1000

logging:
  output_dir: ./runs/ppo
  checkpoint_interval: 5
  eval_interval: 10
